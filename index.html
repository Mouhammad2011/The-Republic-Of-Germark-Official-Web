<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Germark</title>
  <style>
    body {
      background-color: #000;
      color: #00ff99;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
    }
    .flag {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
    }
    .button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #00ff99;
      color: #000;
      font-weight: bold;
      border-radius: 6px;
      text-decoration: none;
    }
    .qr-section {
      margin-top: 60px;
      padding: 30px;
      background-color: #111;
      border-radius: 10px;
    }
    .qr-section h2 {
      color: #00ccff;
      margin-bottom: 20px;
    }
    .qr-section img {
      width: 200px;
      border: 2px solid #00ff99;
      border-radius: 8px;
    }
    iframe {
      margin-top: 50px;
      width: 100%;
      height: 800px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <img src="assets/germark-flag.png" alt="Germark Flag" class="flag" />
  <h1>Welcome to Germark</h1>
  <p>The digital republic of peace, unity, and code.</p>

  <a href="https://germark.vercel.app" target="_blank" class="button">Launch Germark Web App</a>

  <div class="qr-section">
    <h2>ðŸ“± Scan to Enter Germark on Your Phone</h2>
    <img src="assets/germark-qr.png" alt="Germark QR Code" />
    <p style="margin-top: 10px; color: #aaa;">Use the Expo Go app to scan and launch Germark instantly.</p>
  </div>

  <iframe src="https://germark.vercel.app"></iframe>
</body>
</html>
